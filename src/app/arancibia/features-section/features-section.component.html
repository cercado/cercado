<section class="process">
  <div class="container-fluid container-fluid-max">
    <div class="row text-center py-5 justify-content-center">
      <div class="col-12 pb-4">
        <h2 class="text-white">Caracter√≠sticas</h2>
      </div>
      <div class="card col-md-6">
        <div class="card-body">
          <ul ngbNav #nav="ngbNav" [(activeId)]="_active" class="nav-tabs nav-justified nav-pills">
            <li *ngFor="let itemsMatrix of this._itemsMatrixList; let i = index;" [ngbNavItem]="i + 1">
              <a ngbNavLink>{{this.config.features.pages[i].title}}</a>
              <ng-template ngbNavContent>
                <table class="table">
                  <tbody>
                    <tr *ngFor="let row of itemsMatrix;">
                      <th *ngFor="let item of row;">
                        <div class="container">
                          <div class="row">
                            <div class="col-sm align-self-center">
                              <span class="svg-icon" [style.backgroundImage]="_toSafeURL(item.icon)"></span>
                            </div>
                            <div class="col-sm align-self-center">
                              <span class="text">
                                {{item.description}}
                              </span>
                            </div>
                            <div class="w-100"></div>
                          </div>
                        </div>
                      </th>
                    </tr>
                  </tbody>
                </table>
              </ng-template>
            </li>
          </ul>
          <div [ngbNavOutlet]="nav" class="mt-2"></div>
        </div>
      </div>
    </div>
  </div>
</section>
